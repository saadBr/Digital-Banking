<div class="dashboard-wrapper">
  <h1 class="title text-center">ðŸ“Š Dashboard</h1>

  <div *ngIf="!allChartsReady" class="loading-container">
    <div class="bank-spinner">
      <div class="coin"></div>
      <p class="loading-text">ðŸ’³ Loading dashboard...</p>
    </div>
  </div>

  <div *ngIf="allChartsReady">
    <div class="stats-cards">
      <div class="stat-card" *ngFor="let stat of statCards">
        <h4>{{ stat.label }}</h4>
        <p>{{ stat.value }}</p>
      </div>
    </div>

    <div class="charts-section">
      <div class="card chart-card">
        <apx-chart
          [series]="pieChartOptions.series"
          [chart]="pieChartOptions.chart"
          [labels]="pieChartOptions.labels"
          [title]="pieChartOptions.title"
        >
        </apx-chart>
      </div>

      <div class="card chart-card">
        <apx-chart
          [series]="barChartOperationsOptions.series"
          [chart]="barChartOperationsOptions.chart"
          [xaxis]="barChartOperationsOptions.xaxis"
          [title]="barChartOperationsOptions.title"
        >
        </apx-chart>
      </div>

      <div class="card chart-card">
        <apx-chart
          [series]="barChartCustomersOptions.series"
          [chart]="barChartCustomersOptions.chart"
          [xaxis]="barChartCustomersOptions.xaxis"
          [title]="barChartCustomersOptions.title"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>

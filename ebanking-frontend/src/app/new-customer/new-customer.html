<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="card shadow col-md-6">
    <div
      class="card-header text-white fw-bold"
      style="background: linear-gradient(to right, #0f2027, #2c5364)"
    >
      <i class="bi bi-person-plus-fill me-2"></i>New Customer
    </div>
    <div class="card-body">
      <form
        [formGroup]="newCustomerFormGroup"
        (ngSubmit)="handleSaveCustomer()"
      >
        <div class="mb-3">
          <label class="form-label fw-semibold"
            ><i class="bi bi-person me-1"></i>Name:</label
          >
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="e.g. Saad M."
          />
          <span
            class="text-danger small"
            *ngIf="newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.controls['name'].errors?.['required']"
          >
            Name is required
          </span>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"
            ><i class="bi bi-envelope me-1"></i>Email:</label
          >
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="e.g. saad@gmail.com"
          />
          <span
            class="text-danger small"
            *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors?.['email']"
          >
            Email is not valid
          </span>
        </div>

        <button
          [disabled]="!newCustomerFormGroup.valid"
          type="submit"
          class="btn btn-success w-100 d-flex align-items-center justify-content-center"
        >
          <i class="bi bi-save me-2"></i> Save Customer
        </button>
      </form>
    </div>
  </div>
</div>
